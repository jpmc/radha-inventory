<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <style>
        #inventory-container {
            border: 1px solid black;
        }
        #inventory-grid {
            display: grid;
            grid-column-gap: 10px;
            grid-row-gap: 10px;
            grid-template-columns: repeat(auto-fit, 40px);
        }
        .inventory-item {
            border: 1px dotted green;
            vertical-align: middle;
            text-align: center;
        }
    </style>
    <script src="./inventory.js">
        // Defines `const inventory = [{array}, {of}, {items}]
    </script>
    <script type="text/javascript">
        //console.log(inventory)

        function filler() {
            const tpl_item = document.querySelector('.inventory-item');
            const grid = document.getElementById("inventory-grid");
            for (let i = 0; i < 50; i++) {
                grid.appendChild(tpl_item.cloneNode(true))
            }
        }

        document.addEventListener("DOMContentLoaded", (event) => {
            filler();
        });
    </script>
</head>
<body>
<div id="main-container">
    <div id="controls">
        <fieldset>
            <legend>Filter By:</legend>
            <!-- "All" (No filter? Show all?) -->

            <label><input type="radio" name="location" value="toolbelt" />Toolbelt</label>
            <label><input type="radio" name="location" value="baghold" />Bag of Holding</label>
            <label><input type="radio" name="location" value="fridge" />FridgePackâ„¢</label>

            <label><input type="radio" name="location" value="other" />Other</label>
            <!-- Gemstones only filter-->
        </fieldset>
        <fieldset>
            <legend>Sort By:</legend>
            <label><input type="radio" name="sortby" value="gp" />Value (GP)</label>
            <label><input type="radio" name="sortby" value="name" />Name (A-Z)</label>
            <label><input type="radio" name="sortby" value="qty" />Quantity (Most-Least)</label>
            <label><input type="radio" name="sortby" value="store" />Storage</label>
        </fieldset>
    </div>
